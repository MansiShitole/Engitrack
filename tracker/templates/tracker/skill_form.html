
{% extends 'base.html'%}
{% load static %}



{% block content %}
<h2>{% if form.instance.pk %}Edit Skill{% else %}Add Skill{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn" style="background-color: #5f02b0; color: white;">
        {% if form.instance.pk %}Update{% else %}Add{% endif %}
    </button>
</form>

<a href="{% url 'home' %}">Back to skill list</a>
{% endblock %}
