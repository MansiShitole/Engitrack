{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background: #fefefc;
    }

    .login-container {
        max-width: 420px;
        margin: 50px auto;
        background: white;
        border-radius: 16px;
        padding: 40px 30px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
    }

    .login-heading {
        font-weight: 700;
        font-size: 1.8rem;
        color:rgb(78, 7, 116);
        margin-bottom: 25px;
    }

    .login-heading i {
        margin-right: 6px;
        color:rgb(78, 7, 116);
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .btn-purple {
        background: linear-gradient(to right,rgb(78, 6, 155), #a435f0);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        padding: 10px;
    }

    .btn-purple:hover {
        background: linear-gradient(to right, #5e0bb6, #931bd9);
    }

    .alert {
        font-size: 0.9rem;
    }
</style>

<div class="container">
    

    <div class="login-container">
        <h2 class="login-heading"><i class="fas fa-lock"></i>Login to EnggiTrack</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="mb-3 text-start">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-purple w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
