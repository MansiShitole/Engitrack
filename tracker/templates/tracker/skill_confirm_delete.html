{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Delete Skill</h2>

<p>Are you sure you want to delete "{{ skill.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn" style="background-color: rgb(93, 58, 155); color: white;">
  Yes, Delete
</button>

    <a href="{% url 'home' %}">Cancel</a>
</form>
{% endblock %}
